<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link  rel="stylesheet" href="../Styles/dreamDripSignup.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body class="bg-light">
    <div
      class="container-fluid bg-light text-dark wrapper scale-in-center"
    >
      <div class="loginIcons mb-4">
        <img
          src="../DreamDrip_media/undraw_Mobile_login_re_9ntv.png"
          class="img-fluid mobile_login loginIcon rounded mt-5"
          alt=""
        />
        <img
          src="../DreamDrip_media/undraw_secure_login_pdn4.png"
          class="img-fluid loginIcon secure_login rounded mt-5"
          alt=""
        />
      </div>
      <div class="d-grid gap-2 col-6 mx-auto signUpwrapper">
        <button class="btn btn-secondary emailBtn" type="button">
          Sign Up With Email
        </button>
       <div class="emailAndPasswordWrap">
       </div>
        <button class="btn btn-secondary gitBtn" type="button">
          Sign Up With Github
        </button>
        <button class="btn btn-secondary twitterBtn" type="button">
          Sign Up With Twitter
        </button>
        <button class="btn btn-secondary google" type="button">
          Sign Up With Google
        </button>
      </div>
    </div>

    <!-- username -->
    <script
      src="../Firebaseconfig/dreamDripSignupFirebase.js"
      type="module"
    ></script>
  </body>
  <script src="../Functions/dreamDripSignup.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
